
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>StepOne - Micro-Adventures</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      background-color: #FCF9F2; /* Cream background */
    }
    h1, h2, .font-display {
      font-family: 'Playfair Display', serif;
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes stamp-in {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .animate-stamp-in {
      animation: stamp-in 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    .book-inner-shadow {
      box-shadow: inset 0 0 40px rgba(0,0,0,0.03);
    }

    /* Leather Texture Effect */
    .leather-texture {
      background-image: url("https://www.transparenttextures.com/patterns/black-linen.png");
      background-blend-mode: multiply;
    }
  </style>
